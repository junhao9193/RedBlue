max_steps = 30 # 最大episode长度
[map]
width = 50 # 地图宽度
height = 50 # 地图高度
[team]
n_red_uav = 3 # 红方无人机数量
n_blue_uav = 3 # 蓝方无人机数量

[uav] # 无人机相关设置
hp = 10 # 生命值
fuel = 30 # 燃油量      
speed = 5 # 移速
missile_num  = 10 # 导弹数量
shoot_distance = 15 # 射击距离
visibility_range = 25 # 可见范围

[missile] # 导弹相关设置
damage_radius = 5 # 毁伤范围
damage = 3 # 最大伤害值

[RFUnit]
num_channels = 10  # 信道数量（可调整）
# 信道切换成本
comm_switch_cost = 0.5  # 切换通信信道消耗燃油
jam_switch_cost = 0.5   # 切换干扰信道消耗燃油
# 干扰效果
jam_damage = 0.3        # 每步被干扰扣除HP（直接伤害）
jam_reward = 0.1        # 干扰成功的奖励（给攻击方）
jammed_penalty = -0.1   # 被干扰的惩罚（给被攻击方）